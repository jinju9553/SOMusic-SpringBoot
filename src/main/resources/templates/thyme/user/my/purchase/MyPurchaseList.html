<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<style>
	.linkNav {
		text-decoration: none;
	}
	
	.ulNav {
		padding-left: 15px;
	}

	.liNav {
		display: inline;
		font: bold 12px;
		border-left: 2px solid #afafc7;
		padding-left: 10px;
		padding-right: 6px;
	}

	.liNav:first-child {
		border-left: none;
	}	

	.selectNav {
		color: #5f7caf;
	}

	.unselect {
		color: #bababf;
	}

	.unselect:hover {
		color: #5f7caf;
		border-bottom: 1px solid #5f7caf;
		text-decoration: none;
	}
</style>
<link rel="stylesheet" th:href="@{/style/list.css}" type="text/css" />
<meta charset="UTF-8">
<title>거래 리스트</title>
</head>
<body>
<div th:insert="~{thyme/header}">
</div>
<div id="out">
	<div class="element">
		<h3>거래 리스트</h3>
	</div>
	<div class="element">
		<nav>
			<ul class="ulNav">
				<li class="liNav"><a class="link unselect" th:href="@{/user/my/product/sale/list(sellerId=${userSession.account.userId})}">내가 등록한 중고거래</a></li>
				<li class="liNav"><a class="linkNav" style="color: #5f7caf;">내가 참여한 중고거래</a></li>
			</ul>
		</nav>
	</div>
	<div class="element">
		<div class="one" th:each="purchase : ${pList}">
			<div class="element image_view">
				<img class="image" src="@{${purchase.product.image}}"/>
			</div>
			<div class="element title">
				<h5><a class="linkTitle" th:text="${purchase.product.productName}" href="#" th:href="@{/purchase/info/{purchaseId}(purchaseId=${purchase.purchaseId})}">제목</a></h5>
			</div>
			<div class="element" style="height:40px;"></div>
			<div class="element" th:if="${purchase.product.status == 0}">
				<div class="element" style="height:40px;"></div>
				<div class="element">
					<button class="btn" type="button">삭제</button>
				</div>
			</div>
			<div class="element" th:unless="${purchase.product.status == 0}">
				<div class="element" style="height:20px;">
					상태: <a style="font-size: 14px" th:text="${purchase.product.status}"></a>
				</div>
				<div class="element" style="text-align: center;">
					<a style="font-size: 12px">판매자가 폼을<br>확인했습니다</a>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
