<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" th:href="@{/style/registerForm.css}" type="text/css" />
<meta charset="UTF-8">
<title>회원가입</title>
</head>
<body>
<div th:insert="~{thyme/header}"></div>
<div class="container" align="center">
    <h1>Sign up</h1>
    <form role="form" th:action="@{/user/register}" method="post">
        
        <div class="form-group">
            <label th:for="userid">아이디</label>
            <br>
            <input type="text" th:field="*{userid}" class="form-control" placeholder="아이디를 입력해주세요">
        </div>
        <br>
        
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <br>
            <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호">
            <br>
            <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호 확인">
            <input class="btn" type="button" onClick="" value="확인">
        </div>
         <br>
         
         <div class="form-group">
            <label th:for="username">이름</label>
            <br>
            <input type="text" th:field="*{username}" class="form-control" placeholder="이름을 입력해주세요">
        </div>
        <br>
        
        <div class="form-group">
            <label th:for="address">주소</label>
            <br>
            <input type="text" th:field="*{address}" class="form-control" placeholder="주소를 입력해주세요">
        </div>
        
         <br>
        <div class="form-group">
            <label th:for="phone">휴대폰</label>
            <br>
            <input type="number" th:field="*{phone}" class="form-control" placeholder="번호를 입력하세요">
        </div>
         <br>
        <input class="btn" type="button" onClick="" value="회원가입">
    </form>
</div>

</body>
</html>
