<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" th:href="@{/style/loginForm.css}" type="text/css" />
<meta charset="UTF-8">
<title>로그인</title>
</head>
<body>
<div th:insert="~{thyme/header}"></div>
	<div class="container" style="width: 40%;">
		<div>
			<h1>비밀번호 찾기</h1>
			<form th:action="@{/user/my/find/password}" method="post">
				<p>가입된 아이디와 전화번호로 패스워드를 찾습니다.</p>
				<div class="form-group">
					<input type="text" name="userId" class="form-control" placeholder="아이디">
				</div>
				<br>
				<div class="form-group">
					<input type="text" name="phone" class="form-control" placeholder="전화번호">
				</div>
				<br>
				<div class="form-group">
					<input class="btn" type="submit" value="비밀번호 찾기">
				</div>
				<br>
			</form>
		</div>
	</div>

</body>
</html>
