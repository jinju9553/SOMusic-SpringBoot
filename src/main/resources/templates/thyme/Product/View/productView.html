<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<style type="text/css">
	body {
		background-color: #f2eee5;
	}
	#noInterest:hover {
			    color: #FF6464;
			    border-color: #ffeded;
			}
		
	#noInterest {
				position: absolute;
				left: 90%;
	    		top: 80%;
				position: absolute;
			    border: 2px solid;
			    border-color: #d2d2d2;
			    width: 70px;
			    height: 70px;
			    font-size: 18px;
			    font-weight: bold;
			    color: #a0a0a0;
			    background-color: white;
			    border-radius: 10px;
			}	    
	#out {
        width: 1000px;
        margin-left: auto;
        margin-right: auto;
    }
    
    .top_view {
    	position: absolute;
 		top: 40%; right: 50%;
 	    transform: translate(50%,-50%);
  	  	border: 1px solid #afafc7;
    	border-radius:3px;
    }
    
    .row {
        margin: 20px;
    }
    
    #blue {
    	
    	font-size: 15px;
    	color: #5f7caf;
    }
    
    
    .info_view {
    	width: 900px;
    	margin-left: auto;
        margin-right: auto;
     	display: flex;
    }
    
    .image {
    	width: 400px;
    	height: 400px;
    	border:1px black solid;
    	margin-left: 30px;
    	margin-top: 20px;
    }
    
    .info {
    	font-size: 20px;
    	margin-left: 30px;
    }
    
    .btn_view {
    	text-align: right;
    	height: 20px;
    }
    
    .btn {
    	font-size: 50px;
    	font-weight: bold;
    	color: #ccabaf;
    	border: none;
    	background: none;
    	margin: auto;
    	width: 300px;
    	display:block;
    }
    
    .btn:hover {
    	border-bottom: 2px solid #ccabaf;
    }
    
    #line {
    	border:1px #afafc7 solid;
    }
    
    .condition {
    	float: left;
    }
    #sw {
    	display: inline-block;
    }
    .comment {
    	float: left;
    }
    #dis {
    	display: inline-block;
    }
</style>
<meta charset="UTF-8">
<title>상세 정보</title>
</head>
<body>

<div th:insert="~{thyme/header}"></div>
<div id="out">
	<div class="top_view">
		  	<tr> <td>
  		 <a th:href="@{/user/wish/add(productId=${productReq.productId})}"><button id="noInterest"		 
  		  >
  		❤</button></a> </td>
  	</tr>
		<div class="info_view">
			<div class="image">
				<img th:scr="@{${productReq.image}}" style="width:100%"/>
			</div>
			<div class="info">
				<div class="row"><h1><p th:text="${productReq.productName}">음반 제목</p> </h1></div>
				<div id="blue" class="row"><h2><p th:text="${productReq.price}">가격</p></h2> </div>
				<div class="row">아티스트명 :&nbsp
				<div th:text="${productReq.artistName}"></div>
				</div>
				<div id ="comment" class="row">판매자 :&nbsp
				 <div id="dis" th:text="${productReq.sellerId}"></div> 
				</div>
				<div class="row">
				<div class="condition">전반적인 상태 :&nbsp</div>
				<div id="sw" th:switch="${productReq.condition}">
				<span th:case="1">나쁨</span>
				<span th:case="2">보통</span>
				<span th:case="3">좋음</span>
				<span th:case="4">매우 좋음</span>
				</div><br></div>
				<div class="row">
				<div class=comment>코멘트 :&nbsp </div>
				<div id="dis" th:text="${productReq.description}"></div></div>
				<div class="row">
				<br>
				<br>
				<button class="btn" type="button">구매하기</button>
			</div>
		</div>
		</div>
		
	</div>
	</div>
</body>
</html>
