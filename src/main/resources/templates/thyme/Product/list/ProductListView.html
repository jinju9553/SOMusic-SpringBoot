<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/style/mainList.css}" type="text/css" />
<title>공구 목록</title>
</head>
<body>
<div th:insert="~{thyme/header}"></div>
<div id="out">
	<div class="element">
		<h4><font class="color_purple"><b>상품 목록</b></font></h4>
	</div>
	<hr class="line">
	<div class="element listView">
		<div class="one" th:each="product : ${productList}">
			<div th:unless="${product.image == null}">
				<img id="image "class="img_main" th:src="@{${product.image}}">
			</div>
			<div th:if="${product.image == null}">
				<img id="image "class="img_main" th:src="@{/images/purchase/noImage.png}">
			</div>
			<div class="title">
				<a id="link" class="link" th:text="${product.productName}" th:href="@{/product/info(productId=${product.productId})}">폼 이름</a>
			</div>
		</div>
	</div>
</div>
</body>
</html>
