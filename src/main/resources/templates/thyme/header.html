<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<head>
	<title>SOMusic</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="/style/header.css" type="text/css" /> <!-- 주의: 경로 맞는지 확인 -->
</head>

<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script>
	$(document).ready(function() {
		var userSession; //임시값. 나중에 여기에 세션의 account 값을 대입
		if(userSession) {
			$("#loginDiv").hide();
			$("#logoutDiv").show();
		}
		else {
			$("#loginDiv").show();
			$("#logoutDiv").hide();
		}
	});
</script>

<body bgcolor="white">
<div id="head">
	<table style="width:100%;">
		<tr>
			<td class="txLeft"> <!-- 배너 위치 --> <!-- 주의: 경로 맞는지 확인 -->
				<a th:href="@{/main}"><img id="logo" src="/images/배너(임시).png"></a>
			</td>
			<td></td>
			
			<td class="txCenter"> <!-- 검색창 위치 -->
				<form name="Searchform" method="POST" action="/home/search">
					<table align="left">
						<tr>
							<td>
								<span class="input"> 
									<input size="40" name="keyword" type="text" placeholder="원하는 키워드로 검색해보세요." />
								</span>
							</td>
							<td>
								<input class="btn" type="button" onClick="search()" value="검색">
							</td>
						</tr>
					</table>
				</form>
			</td>
			
			<td class="txRight"> <!-- 회원가입, 로그인 등 메뉴 위치 -->

				<div id="loginDiv">
					<a href="#"> 
						<input class="btn" type="button" onClick="" value="회원가입"></a>
					<a href="#"> 
						<input class="btn" type="button" onClick="" value="로그인"></a>
				</div>

				<div id="logoutDiv">
					<a href="#"> 
						<input class="btn" type="button" onClick="" value="로그아웃"></a>
					<a href="#"> 
						<input class="btn" type="button" onClick="" value="마이페이지"></a>
				</div>
			</td>
		</tr>
	</table>
</div>
</body>
</html>
