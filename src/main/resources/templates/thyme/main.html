<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<head>
<link rel="stylesheet" th:href="@{/style/mainList.css}" type="text/css" />
<title>메인 화면</title>
</head>
<body>
<div th:insert="~{thyme/header}"></div>
<div id="out">
	<div class="element">
		<h4><font class="color_purple"><b>상품 목록</b></font></h4>
	</div>
	<hr class="line">
	<div class="element listView">
		<div class="one" th:each="product : ${productList}">
			<div th:unless="${product.image == null}">
				<img id="image "class="img_main" th:src="@{${product.image}}">
			</div>
			<div th:if="${product.image == null}">
				<img id="image "class="img_main" th:src="@{/images/purchase/noImage.png}">
			</div>
			<div class="title">
				<a id="link" class="link" th:text="${product.productName}" th:href="@{/product/info(productId=${product.productId})}">상품명</a>
			</div>
		</div>
	</div>
	
	<div style="text-align: right;" class="element">
		<a id="linkProList" class="more" th:href="@{/main/product}">더보기</a>&nbsp;
		<img style="width: 10px; height: 10px;" th:src="@{/images/main/more.png}">
	</div>

	<div class="element">
		<h4><font class="color_purple"><b>공구 목록</b></font></h4>
	</div>
	<hr class="line">
	<div class="element listView">
		<div class="one" th:each="gp : ${gpList}">
			<div th:unless="${gp.image == null}">
				<img id="image "class="img_main" th:src="@{${gp.image}}">
			</div>
			<div th:if="${gp.image == null}">
				<img id="image "class="img_main" th:src="@{/images/purchase/noImage.png}">
			</div>
			<div class="title">
				<a id="link" class="link" th:text="${gp.title}" th:href="@{/join/{id}(id=${gp.gpId})}">폼 이름</a>
			</div>
		</div>
	</div>
	
	<div style="text-align: right;" class="element">
		<a class="more" th:href="@{/main/gp}">더보기</a>&nbsp;
		<img style="width: 10px; height: 10px;" th:src="@{/images/main/more.png}">
	</div>
</div>
</body>
</html>
